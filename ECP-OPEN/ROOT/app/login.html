<div class="login-wrap" ms-controller="loginCtrl">
    <div class="wrapper">
        <div class="login-txt"></div>
        <div class="login">
            <h2 class="form-title">欢迎您 , 请登录</h2>
            <div class="form-cnt">
                <div id="errorContainer" ms-visible="errMsg!=''" class="form-error">{{errMsg}}</div>
                <div class="form-item">
                    <label class="label">企业名称:</label>
                    <input type="text" class="inp-txt" placeholder="请输入企业全称" ms-duplex="data.company"  value=""/>
                </div>
                <div class="form-item">
                    <label class="label">帐号:</label>
                    <input type="text"class="inp-txt" value=""  ms-duplex="data.userno" placeholder="请输入用户名、手机号或邮箱" />
                </div>
                <div class="form-item">
                    <label class="label">密码:</label>
                    <input type="password" ms-duplex="data.pwd" class="inp-txt pass" value=""  placeholder="请输入密码" />
                </div>
                <div class="form-item form-code">
                    <label class="label">验证码:</label>
                    <input type="text" class="inp-txt" placeholder="验证码" value="" maxlength="4" ms-duplex="data.validCode" ms-focus="showVc"
                        value="" autocompletetype="disabled" />
                    <span ms-visible="vcV">
                        <img id="validCodeImg" style="cursor: pointer;"ms-src="vcUrl" ms-click="ldCode" alt="验证码" title="看不清,换一张" />
                        <a id="refreshCode" href="#" title="看不清,换一张"ms-click="ldCode">刷新</a> </span>
                </div>
                <div class="form-item form-txt">
                    <span class="fl">
                        <input type="checkbox" id="autoLogin"  ms-duplex-radio="data.autoLogin" name="autoLogin" >自动登录</span> <a href="#" class="fr" target="_blank">忘记密码？</a>
                </div>
                <div class="form-item">
                    <a href="javascript:void();" class="btn-big" ms-click="submit">登&nbsp;录</a>
                </div>
            </div>
        </div>
    </div>
