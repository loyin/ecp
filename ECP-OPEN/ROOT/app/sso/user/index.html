<#include "../../inc/layout.html">
<@layout title="用户管理" js="sso/user/index.js">
<style>
.comboDiv{position:absolute;}
</style>
<div class="wrapper">
  <div class="mod-search cf">
    <div class="fl">
      <ul class="ul-inline">
        <li>
          <input type="text" id="keyword" class="ui-input con" value="" placeholder="请输入用户帐号或姓名">
        </li>
        <li>
        <label>岗位/部门:</label>
          <input type="text" id="position" class="ui-input" style="width:200px" readonly="readonly">
        </li>
        <li>
          <label>注册日期:</label>
          <input type="text" id="beginDate" value="" class="ui-input ui-datepicker-input">
          <span>-</span>
          <input type="text" id="endDate" value="" class="ui-input ui-datepicker-input">
        </li>
        <li><a class="mrb more" id="moreCon" style="display: none;">(高级搜索)</a><a class="ui-btn mrb" id="search" title="查询"><i class="fa fa-search"></i></a></li>
      </ul>
    </div>
    <div class="fr"><a class="ui-btn ui-btn-sp mrb" id="add" title="新增"><i class="fa fa-plus"></i></a>
<!--     <a class="ui-btn mrb" id="import" title="导入"><i class="fa fa-upload"></i></a>
    <a class="ui-btn mrb" id="import" title="导出"><i class="fa fa-download"></i></a> -->
    <a href="#" class="ui-btn" id="btn-batchDel" title="批量删除"><i class="red fa fa-trash-o"></i></a>
    </div>
  </div>
  <div class="grid-wrap">
    <table id="grid">
    </table>
    <div id="page"></div>
  </div>
</div>
</@layout>
