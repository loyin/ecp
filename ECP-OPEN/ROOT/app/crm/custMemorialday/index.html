<#include "../../inc/layout.html">
<@layout title="客户管理" js="crm/custMemorialday/index.js">
<div class="wrapper" ms-controller="view">
  <div class="mod-search cf">
    <div class="fl">
      <ul class="ul-inline">
        <li>
          <input type="text"  ms-duplex="query.keyword" class="ui-input con" value="" placeholder="请输入客户编号或客户名称">
        </li>
        <li>
        	<input type="text" class="ui-input" readonly="readonly" id="headCombo">
        </li>
        <li>
          <label>日期:</label>
          <input type="text" ms-duplex="query.start_date" class="ui-input ui-datepicker-input">
          <span>-</span>
          <input type="text" ms-duplex="query.end_date" class="ui-input ui-datepicker-input">
        </li>
        <li>
        <a class="ui-btn" id="search" title="查询"><i class="fa fa-search"></i></a>
        <a class="ui-btn" id="refresh" title="刷新"><i class="fa fa-refresh"></i></a>
        </li>
        <li>
        <div class="dropdown">
  <a class="ui-btn dropdown-toggle" data-toggle="dropdown">{{fastQryText}}<span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
  <li ms-repeat="fastQry" ms-class="divider:el.sl"><a ms-click="qry($index)">{{el.text}}</a></li>
  </ul>
</div>
        </li>
      </ul>
    </div>
    <div class="fr"><a class="ui-btn ui-btn-sp mrb" id="add" title="新增"><i class="fa fa-plus"></i>新增</a>
    </div>
  </div>
  <div class="grid-wrap">
    <table id="grid">
    </table>
    <div id="page"></div>
  </div>
</div>
</@layout>
